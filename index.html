<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="rock" value="rock">Rock</button>
    <button class="paper" value="paper">Paper</button>
    <button class="scissors" value="scissors">Scissors</button>

    <div>
        Round : <span class="round">0</span> / 5
    </div>

    <div>
        Player Selected:
        <span class="selection1"></span> 
    </div>

    <div>
        Computer Selected:
        <span class="selection2"></span> 
    </div>

    <div class="winner"></div>

    <div>
        Player Score:
        <span class="playerScore">0</span> 
    </div>

    <div>
        Computer Score:
        <span class="computerScore">0</span> 
    </div>
    
    <script src="script.js"></script>
</body>
</html>
